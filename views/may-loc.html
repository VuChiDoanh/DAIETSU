<section class="Product container mx-auto md:px-5 pt-5 mb-20">

    <div class=" flex ">
        
        <div class="right-0 ">
            <div class="bg-sky-500 text-white pl-5 py-5 items-baseline mb-3 flex justify-between">

                <h1 class="font-bold text-2xl my-auto">{{loai}}</h1>

                <div class="text-md font-medium flex mx-8">
                    Sắp xếp theo:
                    <div class="group">
                        <button class="mx-2">{{sapxep}}</button>
                        <div class="hidden group-hover:block absolute text-black border-black border bg-white p-3 rounded-md z-50">
                            <div><a href="" ng-click="sapxep = 'Mới Nhất'" class="hover:border-b border-black">Mới
                                    nhất</a></div>
                            <div><a href="" ng-click="sapxep = 'Giá thấp -> cao'"
                                    class="hover:border-b border-black">Giá thấp -> cao</a></div>
                            <div><a href="" ng-click="sapxep = 'Giá cao -> thấp'"
                                    class="hover:border-b border-black">Giá cao -> thấp</a></div>

                        </div>
                    </div>
                </div>
            </div>
            <!--product 1 -->
            <div class=" px-3 right-0 grid grid-cols-2 md:grid-cols-4 gap-5">

                <a href="#!/may-loc-nuoc/{{ds.link}}" class="border-2 hover:shadow-xl group" ng-repeat="ds in danhsach" ng-click="scrollUp()">
                    <div class="block relative overflow-hidden group pb-2">
                        <img class="h-[300px] md:h-[450px] w-[400px] border border-gray-700 object-cover" src="{{ds.image[0]}}"
                            alt="chưa có">
                        
                    </div>
                    <span class="mx-2">
                        <p class="font-medium text-[22px] leading-[21.79px] group-hover:text-sky-600 ml-2">{{ds.ten}}
                        </p>
                        <div class="flex justify-between mx-2">

                            <p class="font-medium text-[16px] leading-[21.79px] text-sky-600 text-lg mt-2">
                                {{ds.gia}}
                            </p>
                        </div>
                    </span>
                </a>




                <!-- end product -->
            </div>
        </div>
    </div>
</section>
